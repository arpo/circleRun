
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Circle Run</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<div class="circleCont">
		<div id="circle1"></div>
	</div>

	<div>
		<a class="btn play" href="javascript:">Play</a>
		<a class="btn playTo" href="javascript:">Play to random angle</a>
		<a class="btn pause" href="javascript:">pause</a>
		<a class="btn reset" href="javascript:">Reset</a>
	</div>

	<div id="circle2" style="width:200px; margin-top: 30px;"></div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="https://cdn.rawgit.com/arpo/trace.js/master/trace.min.js"></script>
	<script type="text/javascript" src="CircleRun.js"></script>
	<script type="text/javascript">

		$(document).on('ready', function() {

			$(document.body).on('click', '.reset', function (e) {
				cr1.reset();
			});

			$(document.body).on('click', '.play', function (e) {
				cr1.start();
			});

			$(document.body).on('click', '.pause', function (e) {
				cr1.pause();
			});

			$(document.body).on('click', '.playTo', function (e) {
				var ang = Math.round(360 * Math.random());
				cr1.to(ang);
			});

		});

		var cr1 = new NIBS.CircleRun({
			targetId: 'circle1',
			strokeColor: '#0066cc',
			baseColor: '#c7eaec', //Can be 'transparent'
			edgeColor: '#ffffff', //Omit to remove
			edgeStrokeWidth: 1, //This value is in degrees
			strokeWidth: '20%', //Can alos be pixels, as an integer
			mode: 'animate', // seconds | animate
			from: 0,
			to: 270,
			duration: 0.5,
			autostart: true,
			onTick: function (data) {
				trace('prog', data.progress);
				trace('angle', data.angle);
			},
			onEnd: function () {
				//console.log('Ended');
			}
		});
		
		var cr2 = new NIBS.CircleRun({
			targetId: 'circle2',
			strokeColor: '#BF2100',
			baseColor: '#7F1600',
			strokeWidth: 20,
			mode: 'seconds'
		});

	</script>

</body>
</html>
