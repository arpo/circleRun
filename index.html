
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Circle Run</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<div class="circleCont">
		<div id="circle1"></div>
	</div>

	<div>
		<a class="btn play" href="javascript:">Play</a>
		<a class="btn pause" href="javascript:">pause</a>
		<a class="btn reset" href="javascript:">Reset</a>
		<a class="btn rev" href="javascript:">Rev</a>
	</div>

	<div id="circle2" style="width:200px;"></div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="CircleRun.js"></script>
	<script type="text/javascript">

		$(document).on('ready', function() {

			$(document.body).on('click', '.reset', function (e) {
				cr1.reset();
			});

			$(document.body).on('click', '.rev', function (e) {
				e.preventDefault();
				cr1.rev();
			});

			$(document.body).on('click', '.play', function (e) {
				cr1.start();
			});

			$(document.body).on('click', '.pause', function (e) {
				cr1.pause();
			});

		});

		var cr1 = new NIBS.CircleRun({
			targetId: 'circle1',
			strokeColor: '#0066cc',
			baseColor: '#c7eaec', //Can be 'transparent'
			edgeColor: '#ffffff', //Omit to remove
			edgeStrokeWidth: 1, //This value is in degrees
			strokeWidth: '30%', //Can alos be pixels, as an integer
			mode: 'animate', // seconds | animate
			from: 0,
			to: 260,
			duration: 2,
			autostart: true,
			onTick: function (data) {
				//c.l(data.progress);
			},
			onEnd: function () {
				c.l('Ended');
			}
		});

		
		var cr2 = new NIBS.CircleRun({
			targetId: 'circle2',
			strokeColor: '#BF2100',
			baseColor: '#7F1600',
			strokeWidth: 20,
			mode: 'seconds'
		});

	</script>


</body>
</html>
